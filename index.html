<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate-Convo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="navbar-brand m-auto"><img id  = "Logo" src="Logo.png"></a>
        </nav>
    </header>

    <div class = "container mt-5 text-center" id = "InputArea">
        <div class="form-group m-auto" style="width: 60%;">
            <label for="exampleFormControlTextarea1"><h3>Enter Text Here</h3></label>
            <textarea class="form-control" id="input_text" rows="3"></textarea>
            <button type="button" class="btn btn-dark btn-lg mt-2" id = "TButton">Translate</button>
          </div>
    </div>

    <div class="container mt-5">
        <div class = "card text-center" id="TranslatedText" style="display:none; width: 60%;">
            <div class="card-body">
                <h5 class="card-title">Translated Text</h5>
                <hr>
                <p class="card-text" id = "TargetArea"></p>
              </div>
        </div>
    </div>



    <footer>
        <div class = "container-fluid text-center" id = "footer">
            <h4>&copy2020 Vishal Sharma</h4>
        </div>
    </footer>
    
    
    <script src = "app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
